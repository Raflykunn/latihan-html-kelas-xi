<html>
    <head>
        <title>Belajar Elemen Form HTML</title>
    </head>
    <body>
        <h2>Form Registrasi Sederhana (Dengan Berbagai Contoh Input)</h2>
        <table>
            <form>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="txtNama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date"></td>
                </tr> 
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="txtAlamat" cols="19" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtEmail"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="txtPassword"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" value="L">Laki-laki
                        <input type="radio" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Minat</td>
                    <td>
                        <input type="checkbox" value="Politik">Politik <br>
                        <input type="checkbox" value="Hiburan">Hiburan <br>
                        <input type="checkbox" value="Sejarah">Sejarah <br>
                        <input type="checkbox" value="Olahraga">Olahraga <br>
                        <input type="checkbox" value="Teknologi">Teknologi <br>
                    </td>
                </tr>
                <tr>
                    <td>Pendidikan Terakhir</td>
                    <td>
                        <select name="cboPendidikanTerakhir">
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA">SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
